<!DOCTYPE html>
<html lang="en">

<head>
    <title>Components - Vue.js Tutorial from Udemy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="../assets/css/main.css" rel="stylesheet">-->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <counter v-bind:add-num="5"></counter>
    </div>
    <script>
        var counter = Vue.component('counter', {
            template: `
                    <div>
                        <div>Count: {{count}}</div>
                        <button @click="increment">Increment by {{this.addNum}}</button>
                    </div>
                `,
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {},
            components: {
                counter
            }
        })
    </script>
</body>

</html>

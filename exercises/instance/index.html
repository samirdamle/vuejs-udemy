<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instance - Vue.js Tutorial from Udemy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="http://davidtkatz/public_css/vue.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'Hello World!'
                }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hooks - Vue.js Tutorial from Udemy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/main.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <div>Count: {{count}}</div>
            <br>
            <div>
                <button type="button" @click="increment">Increment by 1</button>
            </div>
            <br>
            <div>
                Updated count (2x): {{updatedCount}}
            </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    count: 0,
                    updatedCount: 0
                },
                methods: {
                    alertTime(text) {
                        alert(`${text} The time is: ${Date.now().toLocaleString()}`)
                    },
                    increment() {
                        this.count++
                    }
                },
                created() {
                    this.alertTime('created')
                },
                mounted() {
                    this.alertTime('mounted')
                },
                updated() {
                    this.updatedCount = this.count * 2
                }
            })
        </script>
    </body>
</html>
